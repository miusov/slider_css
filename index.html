<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>slide</title>
</head>
<body>
	<div class="slider">
		<input type="radio" name="r" id="r1" checked>
		<label for="r1"></label>
		<input type="radio" name="r" id="r2">
		<label for="r2"></label>
		<input type="radio" name="r" id="r3">
		<label for="r3"></label>
		<input type="radio" name="r" id="r4">
		<label for="r4"></label>
		<input type="radio" name="r" id="r5">
		<label for="r5"></label>
		<label for="r1" class="arrow"></label>
		<label for="r2" class="arrow"></label>
		<label for="r3" class="arrow"></label>
		<label for="r4" class="arrow"></label>
		<label for="r5" class="arrow"></label>
		<div class="wrap">
			<ul>
				<li><img src="images/image1.png" alt=""></li>
				<li><img src="images/image2.png" alt=""></li>
				<li><img src="images/image3.png" alt=""></li>
				<li><img src="images/image4.png" alt=""></li>
				<li><img src="images/image5.png" alt=""></li>
			</ul>
		</div>
	</div>
</body>
</html>
